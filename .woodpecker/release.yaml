clone:
  git:
    image: woodpeckerci/plugin-git
    settings:
      partial: false
      depth: 0
      git-user-name: Solace System Renovate Fox [bot]
      git-user-email: renovate@solace-system.co.uk
      tags: true
      ssh-key:
        from_secret: GIT_PRIVATE_KEY

runs_on:
  - success

when:
  event:
    - push
  branch:
    include:
      - main

steps:
  cache:
    image: quay.io/radicle_garden/plugin-sccache
    volumes:
      - sccache:/sccache_data
    settings:
      s3-endpoint:
        from_secret: SCCACHE_AWS_ENDPOINT_URL
      s3-bucket:
        from_secret: SCCACHE_BUCKET
      s3-key-prefix: anarchist-readable-name-generator-lib
      s3-access_key:
        from_secret: SCCACHE_AWS_ACCESS_KEY_ID
      s3-secret_key:
        from_secret: SCCACHE_AWS_SECRET_KEY
      save-if: true

  release:
    depends_on:
      - cache
    image: rust
    entrypoint: ["/bin/bash", "-c", "echo $CI_SCRIPT | base64 -d | /bin/bash -e"]
    environment:
      CARGO_TERM_COLOR: always
    volumes:
      - sccache:/sccache_data
    commands:
      - export PATH="/sccache_data:$PATH"
      - . .sccache
      - rustup default $RUST
      - cargo install cargo-binstall
      - cargo binstall --locked cargo-edit
      - cargo binstall --locked cocogitto
      - git config user.name "Solace System Renovate Fox [bot]"
      - git config user.email renovate@solace-system.co.uk
      - cog bump --auto

  push:
    depends_on:
      - release
    image: appleboy/drone-git-push
    settings:
      branch: main
      followtags: true
      ssh_key:
        from_secret: GIT_PRIVATE_KEY

depends_on:
  - test